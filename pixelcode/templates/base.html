<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>{% block title %}PixelCode.Ca{% endblock %}</title>
	<script src="http://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Metrophobic">
	{% block extra_head %}{% endblock %}
	<script type="text/javascript">
		$(document).ready(function(){	
			{% block doc_ready %}{% endblock %}
		});
	</script>
	<style>
		html { background-image: url('{{ MEDIA_URL }}images/bg.png'); color: white; text-align: center; }
        body { background-image: url({{ MEDIA_URL }}images/web.png); background-position: right top; background-repeat: no-repeat; margin: 0; font-family: Helvetica; font-size: 13px; }
        #content { background-image: url('{{ MEDIA_URL }}images/highlight.png'); background-position: center top; width: 960px; margin: 0 auto; min-height: 700px; background-repeat: no-repeat; }
        
        #header { padding: 100px 0 0 0; }
        #menu_container { background-image: url('{{ MEDIA_URL }}images/menu_bg.png'); background-repeat: repeat-x; display: block; float: left; height: 54px; width: 100%; text-align: center; }
        #menu { margin: 0 auto; width: 400px; height: 54px; }
        #menu li { margin: 0 auto; list-style: square; color: #ff9900; float: left; padding: 10px 20px 23px 20px; margin-right: 20px; height: 21px;}
        #menu li:first-child { list-style: none; }
        #menu li a { font-family: 'Metrophobic', serif; color: white; text-decoration: none; text-transform: uppercase; font-size: 17px; }
        #menu li#selected, #menu li:hover { background-image: url({{ MEDIA_URL }}images/menu-selected.png); background-position: bottom center; background-repeat: no-repeat; }
		
		#footer { background: none repeat scroll 0 0 rgba(0, 0, 0, 0.4); min-height: 350px; text-align: left; }
		#footer-container { width: 960px; margin: 0 auto; padding-top: 50px; }
		#footer1, #footer2, #footer3 { float: left; width: 33%; min-height: 300px; }
		#footer-menu { list-style: none; }
		#footer-menu li a { color: #999999; text-decoration: none; display: block; height: 25px; width: 100%; background: transparent url({{ MEDIA_URL }}images/bottom-nav-bg.png) repeat-x bottom; margin-bottom: 10px; }
		#footer-menu li a#selected, #footer-menu li a:hover { color: #ff9900; }
		#footer-nav-last { background: none !important; }
	</style>
	<script type="text/javascript">
	
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-22981849-1']);
	  _gaq.push(['_trackPageview']);
	
	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	
	</script>	
</head>
<body>
    <div id="content">
        <div id="header">
            <a href="{% url index %}"><img src="{{ MEDIA_URL }}images/logo.png" /></a>
            <img src="{{ MEDIA_URL }}images/tagline.png" />
        </div>
        <div id="menu_container">
            <ul id="menu">
				{% for n in navigations %}
                <li {% if n = nav %}id="selected"{% endif %}><a href="{% url index %}{{ n.get_absolute_url }}">{{ n.title }}</a></li>
				{% endfor %}
            </ul>
        </div>
    </div>
    <div id="footer">
		<div id="footer-container">
			<div id="footer1">
				<ul id="footer-menu">
					{% for n in navigations %}
					<li><a {% if n = nav %}id="selected"{% endif %} href="{% url index %}{{ n.get_absolute_url }}">{{ n.title }}</a></li>
					{% endfor %}
					<li><a href="http://twitter.com/#!/pixel_code">Twitter</a></li>
					<li><a id="footer-nav-last" href="http://www.facebook.com/pages/PixelCode/173039296086200">Facebook</a></li>
				</ul>			
			</div>
			<div id="footer2">
			</div>
			<div id="footer3">
			</div>
		</div>
    </div
